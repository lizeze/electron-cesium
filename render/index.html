<script src="./js/common.js"></script>
<script>

    let Layer3D = {}
    let {ipcRenderer, remote} = require('electron')
    let isMax = false
    Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4MzJlOTlkMS00NDk1LTQ5OWQtOWNhMy01NjgyMDdlNmJjOWMiLCJpZCI6MTg0MzEsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NzM3OTgwMDR9.kJuWRLeWtdVS_ESyxMLDXiMa6uaYQfPQ9-zxxbJJztE";

    let viewer = new Cesium.Viewer("cesiumContainer");
    var zTreeObj;
    // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
    var setting = {

        check: {
            enable: true,
            chkStyle: "checkbox"
        },
        edit: {},
        view: {
            showIcon: false,
            showLine: false,
            showTitle: false,
            selectedMulti: true,
            addHoverDom: addHoverDom,
            removeHoverDom: removeHoverDom,
        }, callback: {
            onDblClick: zTreeOnDblClick
        }
    };

    function zTreeOnDblClick(event, treeId, treeNode) {

        show3D(treeNode.key)
    }

    function show3D(key) {
        if (!Layer3D[key]) {

            let tileset = viewer.scene.primitives.add(
                new Cesium.Cesium3DTileset({
                    url: `http://localhost:${localStorage.getItem('port') + '/' + key}/tileset.json`
                })
            );

            Layer3D[key] = tileset
        }
        viewer.zoomTo(Layer3D[key])
    }

    function addHoverDom(treeId, treeNode) {
        var aObj = $("#" + treeNode.tId + "_a");
        if ($("#diyBtn_" + treeNode.id).length > 0) return;
        var editStr = "<button type='button' class='diyBtn1' id='diyBtn_" + treeNode.id
            + "' title='" + treeNode.name + "' onfocus='this.blur();'>  <i class=\"layui-icon layui-icon-edit\"></i>   </button>"
            + "<button type='button' class='diyBtn1' id='diyBtn_space_" + treeNode.id
            + "' title='" + treeNode.name + "' onfocus='this.blur();'>  <i class=\"layui-icon layui-icon-add-circle\"></i>   </button>"
        aObj.append(editStr);
        var btn = $("#diyBtn_" + treeNode.id);
        if (btn) btn.bind("click", function () {
            zTreeObj.editName(treeNode)
        });

        var addBtn = $('#diyBtn_space_' + treeNode.id);
        if (addBtn) addBtn.bind('click', function () {
            let entity = Layer3D[treeNode.key]

            // viewer.entities.remove()
            treeNode.key = uuid()

            zTreeObj.updateNode(treeNode)
            ipcRenderer.send('add3D', treeNode.key)
        })
    };

    function removeHoverDom(treeId, treeNode) {

    function changeWindow(type) {
        if (type === 'max') {
            // ipcRenderer.send('changeWindow', {winCode: 'main', type: type})
            if (isMax) {
                remote.getCurrentWindow().unmaximize()
                isMax = false
                document.querySelector('.cesium-widget canvas').style.height = '400px'
            } else {
                document.querySelector('.cesium-widget canvas').style.height = (890) + 'px'
                isMax = true
                remote.getCurrentWindow().maximize()
            }


            //

            return
        } else if (type === 'min') {
            remote.getCurrentWindow().minimize()
        } else if (type === 'close') {
            remote.getCurrentWindow().close()
        }
        return;

        ipcRenderer.send('changeWindow', {winCode: 'main', type: type})
    }
